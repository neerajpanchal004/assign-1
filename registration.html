<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">
		let naf = document.getElementById("name")
		let hname = document.getElementById("dName")
		let gen = document.getElementById("gender")
		let hgen = document.getElementById("dGender")
		let email = document.getElementById("email")
		let hemail = document.getElementById("dEmail")
		let mobile = document.getElementById("mobile")
		let hmobile = document.getElementById("dMobile")

		function showName() {
			hname.innerText="NAME : "+naf.value
		}

		function showGender() {
			hgen.innerText = "GENDER : "+gen.value
		}

		function showEmail() {
			hemail.innerText = "EMAIL : "+email.value
		}

		function showMobile() {
			hmobile.innerText = "MOBILE : "+mobile.value
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			hname.innerText="NAME"
			naf.value=null
			hgen.innerText = "GENDER"
			gen.value=null
			hemail.innerText = "EMAIL"
			email.value=null
			hmobile.innerText = "MOBILE"
			mobile.value=null
	


		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			hname.innerText="NAME"
			hgen.innerText = "GENDER"
			hemail.innerText = "EMAIL"
			hmobile.innerText = "MOBILE"



		}
	</script>
</body>
</html>
